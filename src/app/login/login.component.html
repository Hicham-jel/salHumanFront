
<div class="card shadow col-md-6 offset-md-3 mt-5" style="background-color: #f7f9fc;">
  <div class="card border border-primary shadow-lg rounded-lg">
    <div class="card-header" style="background-color: #563d7c; color: white;">Welcome to <strong>salHuman</strong></div>
    <div class="card-body">
      <form [formGroup]="formlogin" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label class="form-label">Username: </label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password: </label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="text-center">
          <button class="btn btn-success btn-lg">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
